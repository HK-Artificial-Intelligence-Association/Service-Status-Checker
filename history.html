<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyStatus History</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --heading-color: #2c3e50;
            --card-bg: #fff;
            --card-shadow: rgba(0,0,0,0.1);
            --footer-color: #7f8c8d;
            --link-color: #3498db;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --heading-color: #b0b0b0;
                --card-bg: #2a2a2a;
                --card-shadow: rgba(255,255,255,0.1);
                --footer-color: #888;
                --link-color: #5dade2;
            }
        }
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: var(--bg-color);
        }
        h1, h2 {
            color: var(--heading-color);
            text-align: center;
        }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .history-item {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 4px var(--card-shadow);
            max-height: 300px;
            overflow: auto;
        }
        .history-item h2 {
            font-size: 1.2rem;
            margin: 0;
        }
        .history-entry {
            margin-bottom: 5px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        .status-up { color: #27ae60; }
        .status-down { color: #e74c3c; }
        .footer {
            text-align: center;
            font-size: .9em;
            color: var(--footer-color);
            margin-top: 40px;
        }
        .footer a {
            color: var(--link-color);
            text-decoration: none;
        }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>元狲科技服务状态历史</h1>
    <div class="history-grid">
        
        <div class="history-item">
            <h2>AI头条 UAT 环境</h2>
            
            <div class="history-entry">
                <span>2024-10-01 14:57:38</span>
                <span class="status-up">
                    Up
                </span>
            </div>
            
            <div class="history-entry">
                <span>2024-10-01 14:57:07</span>
                <span class="status-up">
                    Up
                </span>
            </div>
            
        </div>
        
        <div class="history-item">
            <h2>新加坡-腾讯云服务器状态</h2>
            
            <div class="history-entry">
                <span>2024-10-01 14:57:38</span>
                <span class="status-down">
                    Down
                </span>
            </div>
            
            <div class="history-entry">
                <span>2024-10-01 14:57:07</span>
                <span class="status-down">
                    Down
                </span>
            </div>
            
        </div>
        
    </div>
    <div class="footer">
        <p>Last updated: 2024-10-01 14:57:38</p>
        <p><a href="index.html">Back to Current Status</a></p>
        <p>Powered by <a href="https://github.com/harsxv/tinystatus">TinyStatus</a></p>
    </div>
</body>
</html>
